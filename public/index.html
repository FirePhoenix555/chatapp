<!DOCTYPE html>
<html>
    <head>
        <title>Chatapp</title>

        <link rel="stylesheet" href="/ocss/styles.css">
        
        <script src="/script/main.js"></script>
    </head>

    <body>
        <div id="centerpiece" class="flex flex-col items-center justify-center w-screen h-screen overflow-hidden">
            <h1 class="text-2xl font-bold uppercase text-center border border-black border-b-white w-[80%] min-w-[500px]">Messages</h1>
            <!-- stupid temp solution: make h1 have a border to "complete" the border of the messages box -->

            <div class="border border-black border-t-white w-[80%] min-w-[500px] h-[80%] min-h-fit">
                <div id="messages" class="overflow-y-scroll overflow-x-hidden h-fit max-h-full flex flex-col items-center">
                    <!-- Extra whitespace for testing
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    -->

                    <div class="relative m-2 p-2 border border-black w-[80%]">
                        <p class="text-lg">User 1</p>
                        <div>...msg here...</div>

                        <div class="absolute right-0 top-0 m-0 p-0 flex flex-col items-end w-fit h-full">
                            <div class="m-0 p-1 w-fit hover:cursor-pointer">
                                <img src="imgs/threedots.png" class="h-5">
                            </div>

                            <div class="m-1 mt-auto p-0.5 border border-black w-fit hover:cursor-pointer">
                                <p class="text-sm">Reply</p>
                            </div>
                        </div>
                    </div>

                    <div class="relative m-2 p-2 border border-black w-[80%]">
                        <p class="text-lg">User 2</p>
                        <div>...msg here...</div>

                        <div class="absolute right-0 top-0 m-0 p-0 flex flex-col items-end w-fit h-full">
                            <div class="m-0 p-1 w-fit hover:cursor-pointer">
                                <img src="imgs/threedots.png" class="h-5">
                            </div>

                            <div class="m-1 mt-auto p-0.5 border border-black w-fit hover:cursor-pointer">
                                <p class="text-sm">Reply</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex fixed bottom-0 left-0 justify-center flex-col z-50">

            <div class="self-end m-2 p-1 mb-0 ml-0 w-fit border border-black hover:cursor-pointer rotate-0 hover:rotate-180"> <!-- the hover rotate is a test for now -->
                <img src="imgs/downarrow.png" class="h-3">
            </div>

            <div class="relative w-32 h-16 border m-2 p-2 mt-0 border-black text-center">
                Logged in as <br>
                <h2 class="font-bold">&lt; USER &gt;</h2>
            </div>
            
            <div class="absolute bottom-0 left-[100%] m-1 p-1 mb-2 ml-0 border border-black text-xs whitespace-nowrap hover:cursor-pointer">
                <a href="/logout" class="no-underline text-black">Log out</a>
            </div>
        </div>
    </body>
</html>
