<!DOCTYPE html>
<html>
    <head>
        <title>Chatapp</title>

        <link rel="stylesheet" href="/../ocss/styles.css">

        <script src="/../script/main.js"></script>
        <script src="/../script/messages-main.js"></script>

        <script src="/../script/elt/progress-ring.js"></script>
        <script src="/../script/elt/message-box.js"></script>
        <script src="/../script/elt/log-box.js"></script>
        <script src="/../script/elt/timer-box.js"></script>
    </head>

    <body>
        <div id="centerpiece" class="flex flex-col items-center justify-center w-screen h-screen overflow-hidden">
            <h1 class="text-2xl font-bold uppercase text-center border border-black border-b-0 w-[80%] min-w-[500px]">&lt; USER 1 &gt;</h1>

            <div class="relative border border-black border-t-0 w-[80%] min-w-[500px] h-[80%] min-h-fit flex flex-col">
                <div id="messages" class="overflow-y-scroll overflow-x-hidden h-[80%] flex flex-col items-center justify-end">
                    <message-box user="User 1" msg="...msg here..." time="1"></message-box>
                    <message-box user="User 2" msg="...msg here..." time="2"></message-box>
                </div>

                <div class="self-end border-t border-black w-full min-h-fit h-[20%] m-0 mt-8 flex flex-col">
                    <div class="border-b border-black flex justify-end items-center">
                        <p class="mr-auto text-lg ml-5">REPLY</p>

                        <timer-box value="3"></timer-box>

                        <div class="w-20 h-full mx-0 px-2 flex items-center hover:cursor-pointer">
                            <p class="w-full text-center" onclick="sendMessage()">SEND</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex fixed bottom-0 left-0 justify-center flex-col z-50">
            <div class="arrow self-end m-2 p-1 mb-0 ml-0 w-fit border border-black hover:cursor-pointer rotate-0 bg-white">
                <img src="/imgs/downarrow.png" class="h-3">
            </div>

            <log-box user="USER" class="relative w-32 border m-2 p-2 border-black text-center bg-white"></log-box>
            
            <div class="absolute bottom-0 left-[100%] m-1 p-1 mb-2 ml-0 border border-black text-xs whitespace-nowrap hover:cursor-pointer bg-white">
                <a href="/logout" class="no-underline text-black">Log out</a>
            </div>
        </div>
    </body>
</html>
